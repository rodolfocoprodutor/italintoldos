<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toldos e coberturas - Italian Toldos</title>
    <link rel="stylesheet" href="sources/css/main.min.css">
    <script src="sources/js/form.js" defer></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">

    </header>
<main>
    <section class="s-hero">
        <div class="container grid">
            <div class="content flex">
                <header class="s-hero__header">
                    <h1 class="s-hero__header__title">Transforme seu espaço externo com nossos <strong class="s-hero__header__title__destaque">Toldos e Coberturas.</strong> </h1>
                    <h2 class="s-hero__header__subtitle"> <b>Proteja-se do sol e chuva</b>  enquanto aproveita ao máximo seu <b>jardim ou terraço.</b> </h2>
                </header>
                <div class="s-hero__image">
                    <picture>
                        <source
                          media="(min-width:768px)"
                          srcset="assets/img/image_banner-hero_tablet.png"
                          width="381"
                          height="448"
                          type="image/png"
                          loading="lazy"
                        />
                        <source
                          media="(min-width:320px)"
                          srcset="assets/img/image_banner-hero_mob.png"
                          width="384"
                          height="191"
                          type="image/png"
                          loading="lazy"
                        />
                        <img
                          src="assets/img/image_banner-hero_desk.png"
                          alt="Banner do site SB Seca Barriga"
                          width="495"
                          height="581"
                          type="image/png"
                          loading="lazy"
                        />
                      </picture>
                </div>
                <div class="s-hero__form">
                    <form>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome..." required>
                        <input type="email" id="email" name="email" placeholder="Seu email..." required>
                      
                        <div>
                          <select id="ddi" name="ddi" class="ddi">
                             <option value="+55" class="ddi__brasil" selected>+55</option>
                          </select>
                          <input type="tel" id="celular" name="celular" placeholder="(__) _____-____" required>
                        </div>
                      
                        <input type="submit" value="Peça agora uma visita técnica">
                      </form>
                      <small>
                        Ao se cadastrar, você aceita os termos de uso e <a class="link" href="/" target="_blank" rel="noopener noreferrer">politica de privacidade.</a><br>
                        O uso de cookies e o envio de comunicação nos <a class="link" href="/" target="_blank" rel="noopener noreferrer">termos da LGPD</a> .
                      </small>
                </div>
            </div>
        </div>
    </section>

</main>
    
</body>
</html>
